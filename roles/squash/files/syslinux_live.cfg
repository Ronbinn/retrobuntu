ui menu.c32
timeout 50

label VGA ati
 menu clear
 kernel /vmlinuz
 initrd /initrd.img
 append boot=live vga=0x311 video=VGA-1:640x480iec

label DVI ati
 menu clear
 kernel /vmlinuz
 initrd /initrd.img
 append boot=live vga=0x311 video=DVI-I-1:640x480iec

label HDMI ati
 menu clear
 kernel /vmlinuz
 initrd /initrd.img
 append boot=live vga=0x311 video=HDMI-A-1:640x480iec

label VGA generic
 menu default
 menu clear
 kernel /vmlinuz
 initrd /initrd.img
 append boot=live vga=0x311 video=VGA-1:1280x480iec

label DVI generic
 menu clear
 kernel /vmlinuz
 initrd /initrd.img
 append boot=live vga=0x311 video=DVI-I-1:1280x480iec

label HDMI generic
 menu clear
 kernel /vmlinuz
 initrd /initrd.img
 append boot=live vga=0x311 video=HDMI-A-1:1280x480iec
